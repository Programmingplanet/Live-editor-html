<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر HTML زنده</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #ececec;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        textarea {
            flex: 1;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            background-color: #f7f7f7;
            direction: ltr; /* کد HTML از چپ به راست نوشته می‌شود */
            margin-bottom: 10px; /* فاصله بین کد و اجرای آن */
        }
        iframe {
            flex: 1;
            border: 1px solid #ccc;
        }
        footer {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #00f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ویرایشگر HTML زنده</h1>
    </header>
    <textarea id="htmlCode" placeholder="کد HTML خود را اینجا بنویسید..."></textarea>
    <iframe id="output"></iframe>
    <footer>کانال تلگرامی ما:<a href="https://t.me/Programmingplanet666" target="_blank" >@Programmingplanet666</a>
    </footer>

    <script>
        const textarea = document.getElementById('htmlCode');
        const iframe = document.getElementById('output');

        // کد پیش‌فرض اولیه HTML
        const initialHTML = `<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمونه صفحه HTML</title>
    <style>
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #444;
        }
    </style>
</head>
<body>
    <h1>سلام دنیا!</h1>
    <p>این یک کد پیش‌فرض HTML است.</p>
</body>
</html>`;

        // مقدار پیش‌فرض به textarea اضافه شود
        textarea.value = initialHTML;

        // تابع به‌روزرسانی خروجی
        const updateOutput = () => {
            const code = textarea.value;
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        };

        // به‌روزرسانی خروجی هنگام تغییر در textarea
        textarea.addEventListener('input', updateOutput);

        // اجرای کد اولیه
        updateOutput();
    </script>
</body>
</html>
